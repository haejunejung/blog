<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#ffffff" />
    <link rel="icon" href="icons/favicon.ico" />
    <link
      rel="alternate icon"
      href="icons/favicon.ico"
      type="ico"
      sizes="32x32"
    />
    <link
      rel="apple-touch-icon"
      href="icons/icon-152x152.png"
      sizes="152x152"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="manifest" href="manifest.json" />
    <title>정해준이 정해준</title>
    
    <!-- https://vite-pwa-org.netlify.app/guide/register-service-worker.html#inline-registration -->
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script type="module">
      const registerServiceWorker = async () => {
        if ("serviceWorker" in navigator) {
          try {
            const registration = navigator.serviceWorker.register("/service-worker.js");
            if (registration.installing) {
              console.log("Service worker installing");
            } else if (registration.waiting) {
              console.log("Service worker installed, not waiting...");
            } else if (registration.active) {
              console.log("Service worker active");
            }

            navigator.serviceWorker.ready.then(() => {
              console.log("Service worker is ready to handle requests");
            })
          } catch (error) {
            console.error(`Registeration failed with ${error}`);
          }
        }
      }

      registerServiceWorker();
    </script>
  </body>
</html>
